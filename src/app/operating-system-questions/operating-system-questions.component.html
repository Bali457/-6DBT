<div class="card" style="margin:30px; margin:140px; margin-top:10px; box-shadow: 0 0 5px #00000045;">
  <div class="card-header">
    <b><span style="color:#d9534f">FREQUENTLY ASKED QUESTIONS</span></b>
  </div>
  <div class="card-body">
    
    <div *ngFor="let mod of ques" >
      <ul>
        <li>
          <a  [routerLink]="['/answers',mod.qid,mod.question]" ><p> {{mod.question}}</p> </a>
           
        </li>
     </ul>
    </div>

  </div>
</div>
